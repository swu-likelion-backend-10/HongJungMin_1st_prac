<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
</head>
<body>
<h1>관리자 페이지 입니다. 모든 사람들의 인적사항을 확인해보실 수 있습니다.</h1>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${memberList}">
        <td>
            <span th:text="${member.id}"></span>
        </td>
        <td>
            <span th:text="${member.email}"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
