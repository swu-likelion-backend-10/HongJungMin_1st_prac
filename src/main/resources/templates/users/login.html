<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인</h1>
<hr>

<form action="/user/login" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="email" name="username" placeholder="이메일 입력해주세요"><br><br> <!--springsecurity와 문제없이 소통하기 위해-->
    <input type="password" name="password" placeholder="비밀번호">
    <button type="submin">로그인</button>
</form>

</body>
</html>
